          (func $main
            (local $keyOffset i32)
            (local $valOffset i32)

            (set_local $keyOffset (i32.const 0))
            (set_local $valOffset (i32.const 32))

            (i32.store (get_local $keyOffset) (i32.const 0)) ;; key 0
            (i32.store (get_local $valOffset) (i32.const 1)) ;; val 1


          (func $main
            (local $keyOffset i32)
            (local $valOffset i32)
            (local $resultOffset i32)
            (local $wrongParam i32)

            (set_local $keyOffset (i32.const 0))
            (set_local $valOffset (i32.const 32))
            (set_local $resultOffset (i32.const 64))
            (set_local $wrongParam (i32.const 64))

